<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansive Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="canvas"></div>

<div class="controls">
    <button id="add-text-btn" class="btn-text">
        <span class="btn-icon">🍃</span> Add Text
    </button>
    <button id="add-image-btn" class="btn-image">
        <span class="btn-icon">🏞️</span> Add Image
    </button>
    <button id="add-link-btn" class="btn-link">
        <span class="btn-icon">🌿</span> Add Link
    </button>
    <button id="save-btn" class="btn-save">
        <span class="btn-icon">📝</span> Save Board
    </button>
    <button id="load-btn" class="btn-load">
        <span class="btn-icon">📚</span> Load Board
    </button>
    <button id="clear-btn" class="btn-clear">
        <span class="btn-icon">🍂</span> Clear Board
    </button>
    <button id="reset-btn" class="btn-reset">
        <span class="btn-icon">🌄</span> Reset View
    </button>
    <input type="file" id="file-input" accept="image/*">
</div>

<script src="script.js"></script>
</body>
</html>
